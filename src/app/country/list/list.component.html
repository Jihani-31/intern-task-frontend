<div class="container">

  <a routerLink="/country/create" mat-raised-button color="primary" style="margin-bottom:20px">Create Country</a>

  <mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
    <span>Country Details</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
      </ng-container>

      <!-- Continent Column -->
      <ng-container matColumnDef="continent">
        <th mat-header-cell *matHeaderCellDef> Continent </th>
        <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
      </ng-container>

      <!-- Capital Column -->
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>

      <!-- Currency Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
      </ng-container>

      <!-- phonecode Column -->
      <ng-container matColumnDef="phoneCode">
        <th mat-header-cell *matHeaderCellDef> Phone Code </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneCode}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/country/update/{{element.id}}" mat-raised-button color="primary">Edit</a> |
          <button mat-raised-button color="warn" (click)="deleteCountry(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->
  </div>


</div>
